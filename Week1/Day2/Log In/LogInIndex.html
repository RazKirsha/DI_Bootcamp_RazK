<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleslogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="split left">
        <div class="centerd">
            <h1>Log In</h1>
            <form>
                <div id="bars">
                    <input type="email" name="email" placeholder="Email" required> 
                    <br>
                    <input type="password" name="password" placeholder="Password" required> 
                </div>
                <div id="a">
                    <span id="remember"><input type="checkbox" name="remember">Remember me</span>
                    Forgot password?
                </div>
                <button type="button" class="button1">Log in</button>
            </form>
        </div>
            <hr>
        <div class="bottom">
            <h4>Or Connect with</h4>
            <br>
            <div class="icons">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                <i class="fa fa-telegram" aria-hidden="true"></i>
                <i class="fa fa-vine" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div>
        </div>
    </div> 
    <div class="split right">
        <div class="centerd">
            <span id="firicon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
            <h1>Hello, friend!</h1>
            <h3>Enter your personal details and start a journy with us</h3>
            <button type="button" class="button2">Register<span id="secicon"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
            </button>
        </div>
    </div>     
</body>
</html>
