<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculatorios</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class = "container">
      <h1 class="row">
        <span class="text-center border border-primary border-3 rounded-pill" id="calc">0<span>
      </h1>
      <div class="con">
        <div class="row">
          <button type="button" name="button" class="col-sm" onclick="number(0);">0</button>
          <button type="button" name="button" class="col-sm" onclick="number(1);">1</button>
          <button type="button" name="button" class="col-sm" onclick="number(2);">2</button>
          <button type="button" name="button" class="col-sm" onclick="number(3);">3</button>
          <br>
        </div>
        <div class="row">
          <button type="button" name="button" class="col-sm" onclick="number(4);">4</button>
          <button type="button" name="button" class="col-sm" onclick="number(5);">5</button>
          <button type="button" name="button" class="col-sm" onclick="number(6);">6</button>
          <button type="button" name="button" class="col-sm" onclick="number(7);">7</button>
          <br>
        </div>
        <div class="row">
          <button type="button" name="button" class="col-sm" onclick="number(8);">8</button>
          <button type="button" name="button" class="col-sm" onclick="number(9);">9</button>
          <button type="button" name="button" class="col-sm b" onclick="number('.');">.</button>
          <button type="button" name="button" class="col-sm b" onclick="number('+');">+</button>
          <br>
        </div>
        <div class="row">
          <button type="button" name="button" class="col-sm b" onclick="number('-');">-</button>
          <button type="button" name="button" class="col-sm b" onclick="number('*');">X</button>
          <button type="button" name="button" class="col-sm b" onclick="number('/');">/</button>
          <button type="button" name="button" class="col-sm b" onclick="equal();">=</button>
          <br>
        </div>
        <div class="row">
          <button type="button" name="button" class="col-sm" id="reset" onclick="reset();">Reset</button>
          <button type="button" name="button" class="col-sm" id="clear" onclick="clr();">Clear</button>
        </div>
      </div>
        <script src="Ex2.js" charset="utf-8"></script>
    </div>
  </body>
  </html>
